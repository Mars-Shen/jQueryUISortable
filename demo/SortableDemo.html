<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sortable Demo</title>
  <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
  <script src="../jquery-ui/jquery-1.11.3.js"></script>
  <script src="../jquery-ui/jquery-ui.js"></script>
  <script src="../src/jQueryUISortable.js"></script>
  <link rel="stylesheet" href="../src/jQueryUISortable.css">
  <style>
  body {
	font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	font-size: 62.5%;
  }
  </style>
  
</head>
<body>
 
<div id="sortable">
</div>


 <script>
	  $(function () {
			var mockData = {
				sortJsonData : [{
						key : 1,
						isActiveFlag : false,
						value : "item 1"
					}, {
						key : 2,
						isActiveFlag : true,
						value : "item 2"
					}, {
						key : 3,
						isActiveFlag : false,
						value : "item 3"
					}, {
						key : 4,
						isActiveFlag : true,
						value : "item 4"
					},
					{
						key : 5,
						isActiveFlag : true,
						value : "item 5"
					},
					{
						key : 6,
						isActiveFlag : false,
						value : "item 6"
					}, {
						key : 7,
						isActiveFlag : true,
						value : "item 7"
					}, {
						key : 8,
						isActiveFlag : true,
						value : "item 8"
					}, {
						key : 9,
						isActiveFlag : false,
						value : "item 9"
					},
					{
						key : 10,
						isActiveFlag : true,
						value : "item 10"
					}
				]
			};
			var sortObj = $("#sortable").sorttable(mockData);
			//set submit callback function
			sortObj.sorttable("SubmitCallback", function () {
				var str = "";
				var obj = sortObj.sorttable("ModelData");
				$.each(obj.sortJsonData, function (i, v) {
					str += "#" +v.index+ " ID:" + v.id + "'s status is " + v.isActiveFlag + "(key: "+ v.key +", value: " + v.value + ").\n ";
				});
				alert(str);
			});
		});
  </script>
 
</body>
</html>
