<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sortable Demo</title>
  <link rel="stylesheet" href="../jquery-ui/jquery-ui.css">
  <script src="../jquery-ui/jquery-1.11.3.js"></script>
  <script src="../jquery-ui/jquery-ui.js"></script>
  <script src="../src/jQueryUISortable.js"></script>
  <link rel="stylesheet" href="../src/jQueryUISortable.css">
  <style>
  body {
	font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	font-size: 62.5%;
  }
  </style>
  
</head>
<body>
 
<div id="sortable">
</div>


 <script>

  $(function () {
		var mockData = {
			sortJsonData : [{
					id : 1,
					isActiveFlag : false,
					value : "item 1"
				}, {
					id : 2,
					isActiveFlag : true,
					value : "item 2"
				}, {
					id : 3,
					isActiveFlag : false,
					value : "item 3"
				}, {
					id : 4,
					isActiveFlag : true,
					value : "item 4"
				},
				{
					id : 5,
					isActiveFlag : true,
					value : "item 5"
				}
			]
		};
		var sortObj = $("#sortable").sorttable(mockData);
		//set submit callback function
		sortObj.sorttable("SubmitCallback", function () {
			var str = "";
			var obj = sortObj.sorttable("GetJsonData");
			$.each(obj.sortJsonData, function (i, v) {
				str += v.id + " is " + v.isActiveFlag + " its value is " + v.value + ".\n ";
			});
			alert(str);
		});
	});
  </script>
 
</body>
</html>
