<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jSortable Demo</title>
    <script src="../jquery-ui/jquery-1.11.3.js"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <script src="../src/jSortable.js"></script>
    <link rel="stylesheet" href="../src/jSortable.css">
    <style>
    body {
        font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana", "sans-serif";
        font-size: 62.5%;
    }
    </style>
</head>

<body>
    <div id="sortable">
    </div>
    <script>
    $(function() {
        var mockData = {
            sortJsonData: [{
                primaryKey: 1524,
                index: 1,
                key: 1,
                isActiveFlag: false,
                value: "item 1"
            }, {
                primaryKey: 1525,
                index: 3,
                key: 2,
                isActiveFlag: true,
                value: "item 2"
            }, {
                primaryKey: 1526,
                index: 5,
                key: 3,
                isActiveFlag: false,
                value: "item 3"
            }, {
                primaryKey: 1527,
                index: 2,
                key: 4,
                isActiveFlag: true,
                value: "item 4"
            }, {
                primaryKey: 1528,
                index: 6,
                key: 5,
                isActiveFlag: true,
                value: "item 5"
            }, {
                primaryKey: 1529,
                index: 7,
                key: 6,
                isActiveFlag: false,
                value: "item 6"
            }, {
                primaryKey: 1530,
                index: 8,
                key: 7,
                isActiveFlag: true,
                value: "item 7"
            }, {
                primaryKey: 1531,
                index: 4,
                key: 8,
                isActiveFlag: true,
                value: "item 8"
            }, {
                primaryKey: 1532,
                index: 9,
                key: 9,
                isActiveFlag: false,
                value: "item 9"
            }, {
                primaryKey: 1533,
                index: 10,
                key: 10,
                isActiveFlag: true,
                value: "item 10"
            }]
        };
        var sortObj = $("#sortable").jSortable(mockData);
        //set submit callback function
        sortObj.jSortable("SubmitCallback", function() {
            var str = "";
            var obj = sortObj.jSortable("ModelData");
            $.each(obj.sortJsonData, function(i, v) {
                str += "#" + v.index + ";PK:" + v.primaryKey + ";ID:" + v.id + ";status:" + v.isActiveFlag + ";(key: " + v.key + ", value: " + v.value + ").\n ";
            });
            alert(str);
        });
        sortObj.jSortable("DeleteCallBack", function(selectItems) {
            return true;
        });
    });
    </script>
</body>

</html>
